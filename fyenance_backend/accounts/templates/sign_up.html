<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fyenance</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        /* Reuse styles from the login page */
    </style>
</head>
<body>

<div class="container">
    <h2>Create a Fyenance Account</h2>

    <form method="POST" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <p>OR</p>

    <div id="g_id_onload"
         data-client_id="6157513953-avhb53l5mlgdsndmum3rvgj4e7ogeb2t.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-login_uri="http://localhost:8000/accounts/auth-receiver"
         data-itp_support="true">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
</div>

</body>
</html>
